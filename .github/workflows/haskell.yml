name: Haskell CI

env:
  STACK_ROOT: .
  EXECUTABLE: foobar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    #- uses: actions/setup-haskell@v1
    #  with:
    #    ghc-version: '8.10.3'
    #    cabal-version: '3.2'
    - name: Cache .stack-work
      uses: actions/cache@v2
      env:
        cache-name: stack-work
      with:
        path: .stack-work/
        key: ${{ runner.os }}-cache-${{ env.cache-name }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('stack.yaml') }}
    - name: Cache .stack
      uses: actions/cache@v2
      env:
        cache-name: stack
      with:
        path: .stack
        key: ${{ runner.os }}-cache-${{ env.cache-name }}
    - name: Setup Stack
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      uses: mstksg/setup-stack@v2
    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-${{ env.EXECUTABLE }}
        path: .stack-work/install/*/*/*/bin/*
